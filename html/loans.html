<body>
<header>

    <div>
        <input type="checkbox" class="toggler" id="toggler">
        <label class="menu-icon" for="toggler"><span class="nav-icon"></span></label>

<div id="loan">
    <h2>Loan a book </h2>
    <form>
        <label for="user_input">User: <input type="text" id="user_input" placeholder="Enter the name or barcode :"></label>

        <label for="book_input">Book: <input type="text" id="book_input" placeholder="Enter the title or ISBN"></label>

        <label for="date_input">Due date: <input type="date" id="date_input"></label>
        <input type="button" id="loan_button" value="Loan"/>
    </form>
</div>

<div id="view">
    <h2>view a user</h2>
    <form>
        <label for="view_input">Enter a user's name or barcode<input type="text" id="view_input" placeholder="name or barcode"></label>
        <input type="button" id="view_button" value="view"/>
    </form>
</div>

<div id="loans">
    <table>
        <thead>
        <tr>
            <th>Book</th>
            <th>User</th>
            <th>Issue Data</th>
            <th>Due Data</th>
        </tr>
